<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV to XLSX Converter</title>
  
  <!-- Single Page Apps for GitHub Pages -->
  <!-- This script handles the redirect for SPA routing on GitHub Pages -->
  <script>
    // Store the path in sessionStorage and redirect to index.html
    sessionStorage.setItem('redirect', location.pathname + location.search + location.hash);
    location.replace(location.origin + location.pathname.split('/').slice(0, -1).join('/') + '/');
  </script>
</head>
<body>
  <!-- This content will not be shown as the script redirects immediately -->
  <p>Redirecting...</p>
</body>
</html>
