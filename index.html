
<!DOCTYPE html>

  <title>Marketplace Data Editor - Multi-Format Template Mapper</title>

  <!-- Single Page Apps for GitHub Pages - Handle redirects from 404.html -->
  <script>
    (function() {
      var redirect = sessionStorage.getItem('redirect');
      if (redirect) {
        sessionStorage.removeItem('redirect');
        history.replaceState(null, null, redirect);
      }
    })();
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {}
      }
    }
  </script>
  <style>

    body {
      background-color: rgb(248, 250, 252);
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, sans-serif;
    }
    body.dark {
      background-color: rgb(15, 23, 42);
    }

    /* Force Tailwind utility classes to work */
    .bg-white { background-color: rgb(255, 255, 255) !important; }
    .bg-slate-50 { background-color: rgb(248, 250, 252) !important; }

    .bg-slate-900 { background-color: rgb(15, 23, 42) !important; }
    .bg-indigo-600 { background-color: rgb(79, 70, 229) !important; }
    .bg-indigo-700 { background-color: rgb(67, 56, 202) !important; }

    .rounded-lg { border-radius: 0.5rem !important; }
    .rounded-xl { border-radius: 0.75rem !important; }
    .rounded-t-lg { border-top-left-radius: 0.5rem !important; border-top-right-radius: 0.5rem !important; }
